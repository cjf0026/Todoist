<form #postForm="ngForm" (ngSubmit)="onNewProject(postForm.value)">
    <h1 class="text-white">Add project</h1>
    <div class="form-group">
        <label class="text-white" for="name">Name</label>
        <input type="text" class="form-control" id="name" ngModel name="Name">
    </div>
    <div class="form-group">
        <label class="text-white" for="color">Color</label>
        <input type="text" class="form-control" id="color" placeholder="Charcoal" ngModel name="Color">
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="boards" ngModel name="IsBoard">
        <label class="form-check-label text-white" for="boards">Board?</label>
    </div>
    <button type="submit" class="btn btn-primary text-white">Add</button>
</form>
